#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

#vim key bindings for copy mode
setw -g mode-keys vi

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# remote hosts 
unbind ^C
bind ^C new-window 'ssh satiani-vm'\; rename-window 'satiani-vm'
unbind ^R
bind ^R new-window 'ssh rs-main'\; rename-window 'rs-main'
# screen ^C c 
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"; 

# other ^A
unbind ^A
bind ^A last-window

unbind BSpace
bind BSpace previous-window

# kill K k 
unbind K
bind K confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client

# split -v |
unbind |
bind | split-window -h

# split -h s
unbind s
bind s split-window -v

# " windowlist -b
unbind '"'
bind '"' choose-window

#binding to monitor activity on a window
bind m setw monitor-activity

#toggle status on/off
bind-key b set-option status

# join panes 
unbind J
bind-key J command-prompt "join-pane -s '%%'"

bind-key / choose-buffer

# man page
bind-key H command-prompt -p "man page" "split-window 'exec man %%'"

# break pane
unbind !
unbind q
bind-key q break-pane

# display pane numbers
unbind z
bind-key z display-panes

#paste to clipboard
#For linux:
#bind-key v save-buffer /tmp/tmux-buffer \; run-shell "cat /tmp/tmux-buffer | xclip -selection clipboard"
#For mac:
bind-key v save-buffer /tmp/tmux-buffer \; run-shell "cat /tmp/tmux-buffer | ssh -i ~/.ssh/passwordless localhost pbcopy"

#escape forward slashes (useful for pasting in vim search)
unbind e
bind-key e run-shell "tmux save-buffer /tmp/tmux-buffer ; tmux set-buffer \"$(cat /tmp/tmux-buffer | sed 's#/#\\\\/#g')\";"

# quick view of processes
bind '~' split-window "exec htop"

#set the time status messages appear for
set -g display-time 4000

set -g lock-command "gnome-screensaver-command --lock"

#use mouse to select pane

# word delimiters for copy mode
set-window-option -g word-separators ' @"=:,.()[]'
set-window-option -ag word-separators "'"

# base index is 1 not 0, to match the proximity of keyboard keys
set-option -g base-index 1
set-option -g pane-base-index 1

# colors
# active pane border colors are too confusing for me
set-option -g pane-active-border-bg default
# status bar colors
set-option -g status-bg white
set-option -g status-fg black
set-option -g status-left '#[fg=green]=>'
set-option -g status-right '#[fg=black]%a %b %d %Y %R'
set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg black

unbind Up
bind Up select-pane -U
unbind k
bind k select-pane -U
unbind Down
bind Down select-pane -D
unbind j
bind j select-pane -D
unbind Right
bind Right select-pane -R
unbind l
bind l select-pane -R
unbind Left
bind Left select-pane -L
unbind h
bind h select-pane -L

# session management
unbind '$'
bind '$' choose-session
unbind 'R'
bind 'R' command-prompt -I '#S' "rename-session '%%'";
unbind '%'
bind '%' command-prompt "new-session -s '%%'";
unbind '#'
bind '#' switch-client -l
